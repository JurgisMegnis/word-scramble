<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>Word Scramblle</title>
    <link rel="stylesheet" href="resources/styles/style.css">
</head>
<body>
    <div class="game-container">
        <img src="resources/images/Word Scramblle.svg" class="game-logo" alt="Game logo">

        <!-- scrambled word that player has to guess -->
        <div class="word-container">
            <h1 class="word"></h1>
        </div>

        <!-- players score -->
        <div class="score-container">
            <div class="tries-container">
                <p class="tries-label">Tries(x/x):</p>
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
            </div>
            <div class="words-guessed-container">
                <p class="words-guessed-label">Words guessed: <span class="words-guessed">0</span></p>
            </div>
        </div>

        <!-- input where player one-by-one guesses the right word -->
        <div class="inputs">
            <input type="text" name="text-input" id="letter-input-1" class="letter-input" maxlength="1">
            <input type="text" name="text-input" id="letter-input-2" class="letter-input" maxlength="1">
            <input type="text" name="text-input" id="letter-input-3" class="letter-input" maxlength="1">
            <input type="text" name="text-input" id="letter-input-4" class="letter-input" maxlength="1">
            <input type="text" name="text-input" id="letter-input-5" class="letter-input" maxlength="1">
            <input type="text" name="text-input" id="letter-input-6" class="letter-input" maxlength="1">
        </div>

        <!-- control buttons -->
        <div class="buttons">
            <button class="primary" id="submit">
                <svg fill="#currentColor" width="16px" height="16px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
                    <path d="M320 0H106.667L106.677 1392.14H1497.94L1134.87 1761.43L1290.77 1920L1920 1280L1290.77 640L1134.87 798.57L1497.94 1167.86H320V0Z"/>
                </svg>
                Submit word
            </button>
            <button class="secondary" id="get-word">
                <svg fill="#currentColor" width="16px" height="16px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
                    <path d="M960 0v213.333c411.627 0 746.667 334.934 746.667 746.667S1371.627 1706.667 960 1706.667 213.333 1371.733 213.333 960c0-197.013 78.4-382.507 213.334-520.747v254.08H640V106.667H53.333V320h191.04C88.64 494.08 0 720.96 0 960c0 529.28 430.613 960 960 960s960-430.72 960-960S1489.387 0 960 0" fill-rule="evenodd"/>
                </svg>
                New word
            </button>
        </div>  
    </div>
    <!--<button class="tertiary" id="reset">Reset</button>-->
    <script src="resources/javascript/script.js"></script>
</body>
</html>
